<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>My responsive portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="container-fluid">
	<header class="row align-items-start">
		<section class="col-3 col-sm-6">
			<figure>
				<img class="logo" src="img/udacity.svg" alt="logo">
			</figure>
		</section>
		<section class="col-9 col-sm-6 text-right">
			<h1>EMILY HUANG</h1>
			<p>FRONT-END NINJA</p>
		</section>
		<section class="col-12">
			<hr>
		</section>
	</header>

	<section class="row intro">
		<section class="col-12">
			<figure>
				<img class="img-fluid" src="img/showmethecode_medium.png" srcset="img/showmethecode_small.png 500w, img/showmethecode_medium.png 1000w, img/showmethecode_.png 2000w"
				 sizes="100vw" alt="Talk is cheap. Show me the code.">
			</figure>
		</section>
	</section>

	<main class="row">
		<section class="col-12">
			<h2 id="featuredWork-title">Featured Work</h2>
		</section>
		<article class="col-12 col-sm-6 col-lg-4 text-center">
			<figure>
				<img class="rounded img-fluid" src="img/programmer_large.jpg" srcset="img/programmer_small.jpg 500w, img/programmer_large.jpg 1000w"
				 sizes="100vw" alt="programmer">
			</figure>
			<h3>Responsive Portfolio</h3>
			<p>https://github.com/huangaijing/responsive-portfolio</p>
		</article>
		<article class="col-12 col-sm-6 col-lg-4 text-center">
			<figure>
				<img class="rounded img-fluid" src="img/littlebug_large.png" srcset="img/littlebug_small.png 500w, img/littlebug_large.png 1000w"
				 sizes="100vw" alt="little bug in the code">
			</figure>
			<h3>Classic Arcade Game</h3>
			<p>https://github.com/huangaijing/frontend-nanodegree-arcade-game</p>
		</article>
		<article class="col-12 col-sm-6 col-lg-4 text-center">
			<figure>
				<img class="rounded img-fluid" src="img/thinkbetter_large.jpg" srcset="img/thinkbetter_small.jpg 500w, img/thinkbetter_large.jpg 1000w"
				 sizes="100vw" alt="think better">
			</figure>
			<h3>Google Map Neighborhood</h3>
			<p>https://github.com/huangaijing/Udacity-Neighbourhood-project</p>
		</article>
	</main>
</body>

</html>
